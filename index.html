<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/logo.gif" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="header">
            <div class="container">
              <a class="navbar-brand fw-bold fs-3" href="#"> <img src="./images/logo.gif" alt="" class="img-fluid" style="height: 50px;width: 50px;"> Weather</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> 
                    <div  class="d-flex mt-4">
                        <input class="form-control p-2 me-2" id="location" placeholder="City.." style="border-radius: 30px; border: 1px solid rgb(102, 102, 101);">
                        <button class="btn text-white" onclick="fetchWeather()" style="background-color:rgb(185, 59, 80) ; background-image: linear-gradient(62deg, #f5105c 10%, #f3c6b1 100%);border-radius: 30px; "><i class="fas fa-search"></i></button>
                      </div>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <div class="container mt-2 p-5" style="margin-top:100px;" id="home">
            <div class="row mt-5 d-flex justify-content-center align-items-center">
                
                <div class="col-md-6 col-12 ">
                    <h1>Check the weather.</h1>
                    <p>Go out and chill after checking the weather outside. What if you do, when it rains?</p>
                    <div  class="d-flex col-md-8 mt-4">
                        <img src="./images/logo.gif" style="height: 100px;width: 100px;" alt="">
                        <img src="./images/wind.gif" style="height: 100px;width: 100px;" alt="">
                        <img src="./images/sunny.gif" style="height: 100px;width: 100px;" alt="">
                      </div>
                </div>
                <div class="col-md-6 col-12  ">
                    <img src="./images/rainy.gif" class="img-fluid " alt="">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container mt-2 p-5" style="margin-top:100px;" id="weather">
            
        </div>
    </section>
</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
